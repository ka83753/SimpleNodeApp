<username>/SimpleNodeApp:
  PkgInclude:
    - 'server.js'
  PkgExclude:
    - 'node_modules/'
  PreInstall:
    - 'wget http://nodejs.org/dist/v0.12.2/node-v0.12.2-linux-x64.tar.gz'
    - 'sudo tar -C /usr/local --strip-components 1 -zxvf node-v0.12.2-linux-x64.tar.gz'
  PostInstall:
    - 'npm config set loglevel verbose'
  Exec:
    - 'exec node server.js'
